set-option -g prefix C-a
bind-key a send-prefix

set-option -g default-terminal screen-256color
set-option -g base-index 1

bind-key ` last-window
bind-key m command-prompt "rename-session '%%'"

unbind-key %
bind-key | split-window -h
bind-key - split-window -v

set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g status-keys vi
set-option -g bell-action any
set-option -g set-titles on
set-option -s escape-time 0
set-window-option -g aggressive-resize on

set-window-option -g mode-keys vi
set-option -g status-keys vi
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind-key C-r source-file $HOME/.tmux.conf \; display-message "reloaded config!"
bind-key r run-shell "$HOME/bin/tmux_renumber" \; display-message "renumbered windows!"

# pane colors
set-option -g pane-border-fg colour12
set-option -g pane-border-bg colour7
set-option -g pane-active-border-fg colour11
set-option -g pane-active-border-bg colour7

# mode colors
set-option -g mode-fg colour15
set-option -g mode-bg colour10
set-option -g mode-attr bold

# Command / message line
set-option -g message-fg colour15
set-option -g message-bg colour10
set-option -g message-attr bold

set-option -g status-utf8 on

# set-option the status line's colors
set-option -g status-fg colour10
set-option -g status-bg colour7

# Window status format
set-option -g window-status-format "#[fg=colour10,bg=colour7] #I #W "
set-option -g window-status-current-format "#[fg=colour7,bg=colour9,nobold]⮀#[fg=colour15,bg=colour9,noreverse,bold] #I ⮁ #W #[fg=colour9,bg=colour7,nobold]⮀"

# Status line left side
set-option -g status-left-length 40
set-option -g status-left '#[fg=colour15,bg=colour10,bold] #S #[fg=colour10,bg=colour0,nobold]⮀#[fg=colour0,bg=colour7,nobold]⮀'

# Status line right side
set-option -g status-right-length 150
set-option -g status-right '⮃ %R #[fg=colour12,bg=colour7,nobold]⮂#[fg=colour7,bg=colour12] %d %b #[fg=colour10,bg=colour12,nobold]⮂#[fg=colour15,bg=colour10,bold] #22T '

# Update the status bar every sixty seconds
set-option -g status-interval 60

set-option -g history-limit 50000

set-option -g update-environment on

