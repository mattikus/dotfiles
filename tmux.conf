set-option -g prefix C-a
bind-key a send-prefix

set-option -g default-terminal screen-256color
set-option -g base-index 1

bind-key ` last-window
bind-key m command-prompt "rename-session '%%'"

unbind-key %
bind-key | split-window -h
bind-key - split-window -v

set-option -g mouse-select-pane on
set-option -g status-keys vi
set-option -g bell-action any
set-option -g set-titles on
set-option -s escape-time 0
set-window-option -g aggressive-resize on

set-window-option -g mode-keys vi
set-option -g status-keys vi
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind-key C-r source-file $HOME/.tmux.conf \; display-message "reloaded config!"
bind-key r run-shell "$HOME/bin/tmux_renumber" \; display-message "renumbered windows!"

# set-option the status line's colors
set-option -g status-fg white
set-option -g status-bg colour234

# set-option colors for the active window
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright

# pane colors
set-option -g pane-border-fg colour245
set-option -g pane-border-bg black
set-option -g pane-active-border-fg colour2
set-option -g pane-active-border-bg black

# Command / message line
set-option -g message-fg colour15
set-option -g message-bg colour234
set-option -g message-attr bold

# Window status format
set-option -g window-status-format "#[fg=white,bg=colour234] #I #W "
set-option -g window-status-current-format "#[fg=colour234,bg=colour2]⮀#[fg=colour16,bg=colour2,noreverse,bold] #I ⮁ #W #[fg=colour2,bg=colour234,nobold]⮀"

# Status line left side
set-option -g status-left-length 40
set-option -g status-left '#[fg=colour16,bg=colour252,bold] #S #[fg=colour252,bg=colour238,nobold]⮀#[fg=colour15,bg=colour238,bold]#[fg=colour238,bg=colour234,nobold]⮀'
set-option -g status-utf8 on

# Status line right side
set-option -g status-right-length 150
set-option -g status-right '#[fg=colour245]⮃ %R ⮃ %d %b #[fg=colour252,bg=colour234,nobold]⮂#[fg=colour16,bg=colour252,bold] #22T '

# Update the status bar every sixty seconds
set-option -g status-interval 60

set-option -g history-limit 5000
